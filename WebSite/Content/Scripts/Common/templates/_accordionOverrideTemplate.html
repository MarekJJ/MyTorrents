<div class="panel-heading" ng-click="toggleOpen()" ng-class="{'cursor-pointer': !isDisabled}">
    <h4 class="panel-title">
        <a href tabindex="0" class="accordion-toggle" uib-accordion-transclude="heading">
            <i class="fa  fa-chevron-right" style="transition: all linear .3s; margin-right:10px;"
               ng-class="{'fa-rotate-90': isOpen }" ng-if="!isDisabled" aria-hidden="true"></i>
            <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
                {{heading}}
            </span>
        </a>
    </h4>
</div>
<div class="panel-collapse collapse" uib-collapse="!isOpen">
    <div class="panel-body" ng-transclude></div>
</div>
